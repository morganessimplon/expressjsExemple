<div>
    <h1>{{titre}}</h1>
    <div>
        <button (click)="ajouterClient()" type="button" class="btn btn-default">Nouveau client</button>
    </div>
    <div *ngIf="enrClient">
         <div>
            <button (click)="setPrecedent()" type="button" class="btn btn-default">Rec</button>
            <button (click)="setSuivant()" type="button" class="btn btn-default">Suiv</button>
        </div>
       <div class="form-group">
            <label for="nom">nom :</label>
            <input type="text" class="form-control" placeholder="Obligatoire" 
                [(ngModel)]="enrClient.nom">
        </div>
        <div class="form-group">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" class="form-control" 
                [(ngModel)]="enrClient.prenom">
        </div>
        <div class="form-group">
            <label for="age">Age :</label>
            <input type="number" class="form-control" 
                [(ngModel)]="enrClient.age">
        </div>
    <div>
        <button (click)="onSubmit()">Valider</button>
        <button (click)="supprimerClient()" type="button" class="btn btn-default">Supprimer</button>
    </div>
    </div>

    <table id="tableau2">
        <tr #clientEnCours *ngFor="let client of _listeClients" class="">
                <td>{{client.nom}}</td>
                <td>{{client.prenom}}</td>
                <td>{{client.age}} ans</td>
                <td><button (click)="supprimerClient(clientEnCours)" class="b">Supprimer</button></td>
        </tr>  
    </table>

</div>
